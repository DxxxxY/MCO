<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - MCO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="connect-content">
        <form id="connect" action="/connect" method="POST">
            <img id="body">
            <h2 class="title">{data.username}</h2>
            <input id="host" type="text" class="connect" name="host" placeholder="Host">
            <input id="email" type="text" class="connect" name="email" placeholder="Email">
            <input id="pass" type="password" class="connect" name="password" placeholder="Password">
            <input id="submit" type="submit" class="connect" value="Connect">
            <p id="status" class="title"></p>
        </form>
    </div>
    <div id="chat-content">
        <div class="message"></div>
    </div>
    <form id="chat" action="/chat" method="POST">
        <input id="msg" type="text" class="chat" name="msg" placeholder="Message">
        <input id="send" type="submit" class="chat" value="Send">
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
